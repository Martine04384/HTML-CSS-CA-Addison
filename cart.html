        <main> 
         <h1>Cart</h1>
            <section>
                <form>
                    <fieldset>
                        <legend>Contact details</legend>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="form__input" required>
                        <label for="email">Your email</label>
                        <input type="email" name="email" id="email"class="form__input" required>
                    </fieldset>
                    <fieldset>
                        <legend>Billing and shipment details</legend>
                        <label for="adress">Streetname</label>
                        <input type="text" name="adress" id="adress" class="form__input" required>
                        <label for="streetnumber">Streetnumber</label>
                        <input type="number" name="streetnumber" id="streetnumber" class="form__input" required>
                        <label for="postalcode">Postal code</label>
                        <input type="number" name="postalcode" id="postalcode" class="form__input" required>
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" class="form__input" required>
                        <label for="Country">Country</label>
                        <input type="text" name="country" id="country" class="form__input" required>
                    </fieldset>
                    <fieldset>
                        <legend>Card details</legend>
                        <label for="cardnumber">Cardnumber</label>
                        <input type="number" name="cardnumber" id="cardnumber" class="form__input" required>
                        <label for="expiry">Expiry</label>
                        <input type="number" name="expiry" id="expiry" class="form__input" required>
                        <label for="cvc">CVC</label>
                        <input type="number" name="cvc" id="cvc" class="form__input" required>
                    </fieldset>
                    <button>Submit order</button>
                </form>
            </section>
            <h2>Order summary</h2>
